language: c

compiler:
  - gcc-4.6
  - gcc-4.7
  - gcc-4.8
  - gcc-4.9
  - gcc-5
  - gcc-6
  - clang-3.3
  - clang-3.4
  - clang-3.5
  - clang-3.6
  - clang-3.7
  - clang-3.8
  - clang-3.9

env:
  - PLATFORM=x86
  - PLATFORM=x86_64

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
      - llvm-toolchain-precise-3.5
      - llvm-toolchain-precise-3.6
      - llvm-toolchain-precise-3.7
      - llvm-toolchain-precise-3.8
      - llvm-toolchain-precise-3.9
    packages:
      - libreadline-dev
      - libreadline-dev:i386
      - gcc-4.6-multilib
      - gcc-4.7-multilib
      - gcc-4.8-multilib
      - gcc-4.9-multilib
      - gcc-5-multilib
      - gcc-6-multilib
      - clang-3.3
      - clang-3.4
      - clang-3.5
      - clang-3.6
      - clang-3.7
      - clang-3.8
      - clang-3.9

matrix:
  include:
    - compiler: gcc
      env:
        - secure: ""
      addons:
        apt:
          packages:
            - libreadline-dev
        coverity_scan:
          project:
            name: "pali/udftools"
            description: "Build submitted via Travis CI"
          notification_email: pali.rohar@gmail.com
          build_command_prepend: "./autogen.sh && ./configure"
          build_command: make
          branch_pattern: master

before_script:
  - CFLAGS="-W -Wall -Werror -Wno-error=strict-aliasing -Wno-error=unused-function -O2 -g"
  - if [ "$PLATFORM" = "x86" ]; then CFLAGS="-m32 $CFLAGS"; fi
  - export CFLAGS
  - export CC="$COMPILER"
  - set | grep gcc-4.6

script:
  - if [ -n "$COVERITY_SCAN_TOKEN" ]; then exit 0; fi
  - ./autogen.sh
  - ./configure
  - make
